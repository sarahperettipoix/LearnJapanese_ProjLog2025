<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard</title>
    <link rel="stylesheet" href="{{ url_for('static', path='flashcard.css') }}">
</head>
<body>
    <div class="maincontainer">
        <button id="favourite">Favourite</button>
        <a href="/">
            <button id="back" >Back</button>
        </a>
        <button class="card">
            <div class="card-front">Front</div>
            <div class="card-back">Back</div>
        </button>
        <div class="top-buttons">
            <button id="previous" class="nav-btn-previous">Previous</button>
            <button id="next" class="nav-btn-next">Next</button>
        </div>
    </div>

    <script id="kana-json" type="application/json">
            {{ kana | tojson }}
    </script>

    <script src="../static/flashcard.js" defer></script>
    <!-- sources
    youtube: CSS Flip card effect by arjun khara: https://www.youtube.com/watch?v=OV8MVmtgmoY 

    how to put back and favourite on the same level? https://chatgpt.com/share/67d05ca5-d614-8000-a729-7aeba6bb3188
    https://www.divinectorweb.com/2024/11/flip-card-animation-on-click.html 
    -->
</body>
</html>
